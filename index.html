<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Making your first Phaser 3 Game - Part 10</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
  <style type="text/css">
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <script type="text/javascript">
    var config = {
      type: Phaser.AUTO,
      width: 600,
      height: 960,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: {
            y: 500
          },
          debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      },
    };

    var player;
    var platforms;
    var cursors;
    var score = 0;
    var scoreText;
    var gameOver = false;
    var count = 1;
    var game = new Phaser.Game(config);

    function preload() {
      this.load.image('sky', 'assets/sky.png');
      this.load.image('ground', 'assets/platform.png');
      this.load.image('door', 'assets/door.png');
      this.load.spritesheet('character', 'assets/character.png', {
        frameWidth: 50,
        frameHeight: 37
      });
    }

    function create() {
      //  A simple background for our game
      this.add.image(600, 300, 'sky').setScale(3);

      //  The platforms group contains the ground and the 2 ledges we can jump on
      bases = this.physics.add.staticGroup();
      platforms = this.physics.add.staticGroup();
      doors = this.physics.add.staticGroup();

      //  Here we create the ground.
      //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
      bases.create(0, 1090, 'ground').setScale(11).refreshBody();

      //  Now let's create some ledges
      platforms.create(600, 832, 'ground').setData(1);
      platforms.create(50, 732, 'ground');
      platforms.create(600, 652, 'ground');
      platforms.create(200, 550, 'ground').setScale(.1).refreshBody();
      platforms.create(500, 450, 'ground').setScale(.1).refreshBody();
      platforms.create(490, 370, 'ground').setScale(.1).refreshBody();
      platforms.create(35, 290, 'ground');
      doors.create(100, 235, 'door').setScale(.05).refreshBody();
      // The player and its settings
      player = this.physics.add.sprite(100, 815, 'character');

      //  Player physics properties. Give the little guy a slight bounce.
      player.setBounce(0.2);
      player.setCollideWorldBounds(true);

      //  Our player animations, turning, walking left and walking right.
      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('character', {
          start: 20,
          end: 30
        }),
        frameRate: 10,
        repeat: -1
      });

      this.anims.create({
        key: 'turn',
        frames: this.anims.generateFrameNumbers('character', {
          start: 0,
          end: 3
        }),
        frameRate: -1
      });

      this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('character', {
          start: 8,
          end: 13
        }),
        frameRate: 10,
        repeat: -1
      });

      //  Input Events
      cursors = this.input.keyboard.createCursorKeys();

      //  The score
      scoreText = this.add.text(16, 100, 'score: 0', {
        fontSize: '32px',
        fill: '#000'
      });

      this.physics.add.collider(player, bases);
      this.physics.add.overlap(player, doors, win, null, this);
      this.physics.add.collider(player, platforms, getPoint, null, this);
    }

    function update() {
      if (gameOver) {
        return;
      }

      if (cursors.left.isDown) {
        player.setVelocityX(-320);

        player.anims.play('left', true);
      } else if (cursors.right.isDown) {
        player.setVelocityX(320);

        player.anims.play('right', true);
      } else {
        player.setVelocityX(0);

        player.anims.play('turn');
      }

      if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-320);
      }
      this.cameras.main.scrollY = player.y - 650;

    }

    function getPoint(player, platform) {
      if(this.getData===count.val){
        score += 1;
        count += 1;
        scoreText.setText('Score: ' + score +"!");
      }}

      function win(player, door) {
        this.physics.pause();

        scoreText = this.add.text(250, 0, 'Gagn√©!', {
          fontSize: '32px',
          fill: '#000'
        });

        player.anims.play('turn');

        gameOver = true;
      }
  </script>

</body>

</html>
