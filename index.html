<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Jumping Hero</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
  <style type="text/css">
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <script type="text/javascript">
    // variable de configurations de la scène (API)
    var config = {
      type: Phaser.AUTO,
      width: 600,
      height: 960,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: {
            y: 500
          },
          debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      },
    };

    //déclaration des variables
    var score = 0;
    var scoreText;
    var gameOver = false;
    var game = new Phaser.Game(config);

    // Création des éléments à précharger-------------------------------------------------------------------------------------------
    function preload() {
      this.load.image('sky', 'assets/sky.png');
      this.load.image('ground', 'assets/platforms.png');
      //this.load.image('door', 'assets/door.png');
      this.load.spritesheet('character', 'assets/character.png', {
        frameWidth: 50,
        frameHeight: 37,
      });
    }

    // Création des éléments visuels-------------------------------------------------------------------------------------------
    function create() {
      // Définition des groupes
      bases = this.physics.add.staticGroup();
      platforms = this.physics.add.staticGroup();
      scorers = this.physics.add.staticGroup();

      // Définition du background
      this.add.image(600, 300, 'sky').setScale(3);

      // Création du "sol"
      bases.create(0, 1100, 'ground').setScale(4).refreshBody();

      //  Création de la plateforme initiale
      platforms.create(400, 830, 'ground').setScale(.3).refreshBody();

      // Création du scorer initial
      scorers.create(400, 825, 'ground').setScale(.3).refreshBody().alpha = 0;

      // Création du personnage
      player = this.physics.add.sprite(10, 815, 'character');

      // Définition des propriétés physiques du personnage
      player.setCollideWorldBounds(true);

      // Définition des animations du personnage
      // Définition de l'animation quand on va à gauche
      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('character', {
          start: 8,
          end: 13
        }),
        frameRate: 10,
        repeat: -1
      });
      this.anims.create({
        key: 'turn',
        frames: this.anims.generateFrameNumbers('character', {
          start: 0,
          end: 3
        }),
        frameRate: -1
      });
      this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('character', {
          start: 8,
          end: 13
        }),
        frameRate: 10,
        repeat: -1
      });

      //  Input Events
      cursors = this.input.keyboard.createCursorKeys();

      // Mise en place du texte de score
      scoreText = this.add.text(30, 300, 'score: 0', {
        fontSize: '32px',
        fill: '#000'
      });

      // Définition des collisions entre les objets
      this.physics.add.collider(player, bases);
      this.physics.add.collider(player, platforms);
      this.physics.add.overlap(player, scorers, getScored);
    }

    // Création des éléments à mettre à jour-------------------------------------------------------------------------------------------
    function update() {

      // Définition de la vitesse de déplacement
      if (cursors.left.isDown) {
        player.setVelocityX(-320);

        player.anims.play('left', true);
      } else if (cursors.right.isDown) {
        player.setVelocityX(320);

        player.anims.play('right', true);
      } else {
        player.setVelocityX(0);

        player.anims.play('turn');
      }

      if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-320);
      }

      // Définition de la propriété pour avoir une caméra qui suit le personnage
      this.cameras.main.scrollY = player.y - 650;
    }

    // Définition de la fonction de score
    function getScored(player, scorer){
      score += 1;
      scorer.disableBody(true, true);

      var x = Phaser.Math.Between(0, 12)*50;
      platforms.create(x, player.y-50, 'ground').setScale(.3).refreshBody();
      scorers.create(x, player.y-51, 'ground').setScale(.3).refreshBody().alpha =0;

      scoreText.setText('Score: ' + score + "!")
    };

    // Définition de la fonction quand on atteint la porte
    /*function win(player, door) {
      this.physics.pause();

      scoreText = this.add.text(250, 0, 'Bravo!', {
        fontSize: '32px',
        fill: '#000'
      });

      player.anims.play('turn');

      gameOver = true;
    }*/
  </script>

</body>

</html>
