<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Making your first Phaser 3 Game - Part 10</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
  <style type="text/css">
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <script type="text/javascript">
    // variable de configurations de la scène (API)
    var config = {
      type: Phaser.AUTO,
      width: 600,
      height: 960,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: {
            y: 500
          },
          debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      },
    };

    //déclaration des variables
    var player;
    var platforms;
    var cursors;
    var score = 0;
    var scoreText;
    var gameOver = false;
    var game = new Phaser.Game(config);

    function preload() {
      this.load.image('sky', 'assets/sky.png');
      this.load.image('ground', 'assets/platform.png');
      this.load.image('door', 'assets/door.png');
      this.load.spritesheet('character', 'assets/character.png', {
        frameWidth: 50,
        frameHeight: 37
      });
    }

    // Création des éléments visuels
    function create() {
      // Définition du background
      this.add.image(600, 300, 'sky').setScale(3);

      // Définition des groupes
      bases = this.physics.add.staticGroup();
      platforms = this.physics.add.staticGroup();
      doors = this.physics.add.staticGroup();
      scorers = this.physics.add.staticGroup();

      // Création du "sol"
      bases.create(0, 1090, 'ground').setScale(11).refreshBody();

      //  Création des plateformes
      platforms.create(600, 832, 'ground');
      platforms.create(50, 732, 'ground');
      platforms.create(600, 652, 'ground');
      platforms.create(200, 550, 'ground').setScale(.1).refreshBody();
      platforms.create(500, 450, 'ground').setScale(.1).refreshBody();
      platforms.create(490, 370, 'ground').setScale(.1).refreshBody();
      platforms.create(35, 290, 'ground');

      // Création des scorers
      scorers.create(600, 831, 'ground').alpha=0;
      scorers.create(50, 731, 'ground').alpha=0;
      scorers.create(600, 651, 'ground').alpha=0;
      scorers.create(200, 549, 'ground').setScale(.1).refreshBody().alpha=0;
      scorers.create(500, 449, 'ground').setScale(.1).refreshBody().alpha=0;
      scorers.create(490, 369, 'ground').setScale(.1).refreshBody().alpha=0;
      scorers.create(35, 289, 'ground').alpha=0;

      // Création de la porte
      doors.create(100, 235, 'door').setScale(.05).refreshBody();

      // Création du personnage
      player = this.physics.add.sprite(100, 815, 'character');

      // Définition des propriétés physiques du personnage
      player.setBounce(0.2);
      player.setCollideWorldBounds(true);

      // Définition des animations du personnage
      // Définition de l'animation quand on va à gauche
      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('character', {
          start: 20,
          end: 30
        }),
        frameRate: 10,
        repeat: -1
      });
      this.anims.create({
        key: 'turn',
        frames: this.anims.generateFrameNumbers('character', {
          start: 0,
          end: 3
        }),
        frameRate: -1
      });
      this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('character', {
          start: 8,
          end: 13
        }),
        frameRate: 10,
        repeat: -1
      });

      //  Input Events
      cursors = this.input.keyboard.createCursorKeys();

      // Mise en place du texte de score
      scoreText = this.add.text(16, 100, 'score: 0', {
        fontSize: '32px',
        fill: '#000'
      });

      // Définition des collisions entre les objets
      this.physics.add.collider(player, bases);
      this.physics.add.collider(player, platforms);
      this.physics.add.overlap(player, scorers, getScored, null, this);
      this.physics.add.overlap(player, doors, win, null, this);
    }

    function update() {

      // Définition de la vitesse de déplacement
      if (cursors.left.isDown) {
        player.setVelocityX(-320);

        player.anims.play('left', true);
      } else if (cursors.right.isDown) {
        player.setVelocityX(320);

        player.anims.play('right', true);
      } else {
        player.setVelocityX(0);

        player.anims.play('turn');
      }

      if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-320);
      }

      // Définition de la propriété pour avoir une caméra qui suit le personnage
      this.cameras.main.scrollY = player.y - 650;

    }

    // Définition de la fonction de score
    function getScored(player, scorers) {
        score += 1;
        scorers.disableBody(true, true);
        scoreText.setText('Score: ' + score +"!");
      }

      // Définition de la fonction quand on atteint la porte
      function win(player, door) {
        this.physics.pause();

        scoreText = this.add.text(250, 0, 'Bravo!', {
          fontSize: '32px',
          fill: '#000'
        });

        player.anims.play('turn');

        gameOver = true;
      }
  </script>

</body>

</html>
